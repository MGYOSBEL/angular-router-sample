<h3>Contact Crisis Center</h3>
<div *ngIf = "details">
    {{details}}
</div>
<div>
    <label>Message:</label>
</div>
<div>
    <textarea [(ngModel)]="message" rows="10" cols="35" [disabled]="sending"></textarea>
</div>
<div *ngIf="!sending">
    <button (click)="send()">Send</button>
    <button (click)="cancel()">Cancel</button>
</div>
